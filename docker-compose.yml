version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      - ./auth:/app/auth
      - ./data:/data
    ports:
      - "18080:8080"
    depends_on:
      - redis

  worker:
    build: .
    command: python -m app.workers.worker
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      - ./auth:/app/auth
      - ./data:/data
    depends_on:
      - redis

  scheduler:
    build: .
    command: python -m app.services.rss
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      - ./auth:/app/auth
      - ./data:/data
    depends_on:
      - redis
